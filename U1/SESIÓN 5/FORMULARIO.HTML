<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
   
    <HEADER>
        <H1><MARK> <U>MI PRIMER FORMULARIO</U></MARK></H1>
    </HEADER>
<NAV>

</NAV>

<MAIN>
<SECTION>
<H4>FORMULARIO DE CORREO</H4>
    <FORM>
<LABEL FOR="EJEMPLO-CORREO"> CORREO:</LABEL>
<INPUT TYPE="EMAIL" ID="EJEMPLO-CORREO" NAME="EJEMPLO-CORREO"
PLACEHOLDER="INGRESA AQUÍ TU CORREO" required>
    </FORM>
<br>
    <form>
        <label for="ejemplo-click">click:</label>
        <input type="checkbox" id="ejemplo-click" name="ejemplo-click" >
    </form>
<br>
<form>
<label FOR="EJEMPLO-COLOR"> ESCOJE UN COLOR:</label>
<INPUT TYPE="COLOR" ID="EJEMPLO-COLOR" NAME="EJEMPLO-COLOR" required>
</form>
<br>
<FORM>
<LABEL FOR="EJEMPLO-FECHA">SELECCIONA UNA FECHA:</LABEL>
<INPUT TYPE="DATE" ID="EJEMPLO-FECHA" NAME="EJEMPLO-FECHA" required>
</FORM>
<br>
<form>
    <label FOR="EJEMPLO-CHECK">SELECCIÓN:</label>
    <INPUT TYPE="CHECKBOX" ID="EJEMPLO-CHECK" NAME="EJEMPLO-CHECK" REQUIRED>
</form>
<br>
<form>
<label FOR="EJEMPLO-PALETA-COLORES">SELECCIONA UN COLOR:</label>
<INPUT TYPE="COLOR" ID="EJEMPLO-PALETA-COLORES" NAME="EJEMPLO-PALETA-COLORES" REQUIRED>
</form>
<br>
<form>
    <label for="FECHAS-EJEMPLO">Selecciona una Fecha:</label>
    <input TYPE="DATE" ID="FECHAS-EJEMPLO" NAME="FECHAS-EJEMPLO" REQUIRED>
</form>
</SECTION>
<BR>
<section>
    <form>
<label FOR="EJEMPLO-ARCHIVOS">SELECCIONA UN ARCHIVO:</label>
<input TYPE="FILE" ID="EJEMPLO-ARCHIVOS" NAME="EJEMPLO-ARCHIVOS" REQUIRED >
    </form>
    <BR>
        <FORM>
 <LABEL FOR="EJEMPLO-CONTRASEÑAS">INTRODUCE TU CONTRASEÑA:</LABEL>
<INPUT TYPE="PASSWORD" ID="EJEMPLO-CONTRASEÑAS" NAME="EJEMPLO-CONTRASEÑAS" REQUIRED>
        </FORM>
        <br>
        <FORM>
<label FOR="EJEMPLO-BOTON">HAZLE CLICK:</label>
<INPUT TYPE="BUTTON" ID="EJEMPLO-BOTON" NAME="EJEMPLO-BOTON" VALUE="ENVIAR" REQUIRED>
        </FORM>
</section>
<BR>
<SECTION>
<FORM>
<label FOR="EJEMPLO-DISTRITOS">Selecciona un Distrito</label>
<SELECT NAME="DISTRITOS">
<OPTION VALUE="LIMA">LIMA</OPTION>
<OPTION VALUE="SAN BORJA" selected >SAN BORJA</OPTION>
<OPTION VALUE="COMAS">COMAS</OPTION>
</SELECT>
</FORM>
</SECTION>
<br>
<section>
<form>
<label for="EJEMPLO-NOMBRE" > Ingresa tu Nombre:</label>
<input type="text" id="EJEMPLO-NOMBRE" name="EJEMPLO-NOMBRE" placeholder="ingresa tu nombre" required>
</form>

<br>
<form>
    <label for="ejemplo-celular">Ingresa tu Celular:</label>
    <input type="tel" id="ejemplo-celular" name="ejemplo-celular" placeholder="Ingresa tu Celular" required>
</form>
<br>
<form>
    <label>HAZ CLICK AQUÍ:</label>
<button type="button" ID="EJEMPLO-BOTON2" NAME="EJEMPLO-BOTON2" style="color:rgb(228, 108, 128)" REQUIRED >Enviar</button>
</form>
</section>
<br>
<section>
    <div>
<p>El día de <time datetime="2022-11-17">hoy</time> tengo clases de programación a las <time datetime="22:00">22:00.</time></p>

    </div>
</section>

</MAIN>

</body>
</html>
